<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>
		Feedback
	</title>
</head>
<body>
	<div class="bigcard">
		<form>
			<h1>Feedback</h1>
			First Name
			<input type="text" name="firstname"><br><br>
			Last Name
			<input type="text" name="lastname"><br><br>
			Age
			<input type="number" name="age"><br><br>
			Gender
			<input type="radio" name="gender">Male</input>
			<input type="radio" name="gender">Female</input><br><br>
			Are you satisfied with the service?
			<input type="checkbox" name="choice">Yes</input>
			<input type="checkbox" name="choice">No</input><br><br>
			Feedback
			<input type="text" name="feedback"><br><br>
			<button style="color: #ff0000; border-radius: 10%; margin-top: 20px; padding: 5px; font-size: 20px; font-family: monospace; background: #00ff99">
    				<a href="index.html">Submit</a>
    			</button>
		</form>
	</div>
</body>
</html>
